    <style>
        body, html {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 0;
            overflow: hidden;
        }
        #grid-wrapper {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            width: 100%;
        }
        #grid {
            background-color: #04814D;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0;
            padding: 0;
            transform-origin: top center;
            flex-direction: column;
            box-shadow: 0 5px 9px rgba(0, 0, 0, 0.4);
        }
        #grid .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0;
            padding: 0;
            transform-origin: top center;
            flex-direction: row;
        }
        .tile {
            background-color: #04814D;
            width: 18vw;
            height: 18vw;
            max-width: 60px;
            max-height: 60px;
            border: 0.5px solid #00693D;
            transform-origin: center;
            transition: transform 0.1s;
            aspect-ratio: 1;
        }
        .tile.fixed {
            background-color: #00693D;
        }
        .tile.drop {
            background-color: dimgray !important;
        }
        .tile.dragging {
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.4);
        }
        .tile.rotate-0 {
            transition: transform 0s;
            transform: rotate(0deg);
        }
        .tile.rotate-1 {
            transform: rotate(90deg);
        }
        .tile.rotate-2 {
            transform: rotate(180deg);
        }
        .tile.rotate-3 {
            transform: rotate(270deg);
        }
        .tile.rotate-4 {
            transform: rotate(360deg);
        }
        .shelf {
            display: flex;
            justify-content: center;
            background-color: #646464;
            gap: 5px;
            padding: 10px 0;
            box-shadow: 0 -5px 9px rgba(0, 0, 0, 0.4);
            flex-wrap: wrap;
        }
        .footer {
            background-color: white;
            box-shadow: 0 -5px 9px rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: black;
            opacity: 0.8;
        }
        .dialog {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            background: white;
            border-radius: 10px;
            z-index: 1;
            text-align: center;
            margin: 20px;
            padding: 0 20px 20px;
            min-width: 300px;
            max-width: 400px;
            flex-direction: column;
        }
        table.results {
            width: 100%;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            margin: -4px;
            align-items: center;
            justify-content: center;
        }
        .button {
            border-radius: 10px;
            flex: 1;
            padding: 8px;
            text-decoration: none;
            color: black;
            border: 1px solid black;
            margin: 4px;
            text-align: center;
            align-items: center;
            justify-content: center;
            max-width: 200px;
        }
        .button:hover {
            background: #CCCCCC;
        }
        .on {
            color: red;
        }
        .off {
            color: gray;
        }
        #congrats {
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="grid-wrapper">
        <div id="grid">
            <!-- Dynamic tiles will be added here -->
        </div>
    </div>
</div>
<div class="shelf" id="shelf">
    <!-- Static row tiles will be added here -->
</div>
<div class="footer buttons" id="footer">
    <a class="button show-dialog" href="#">&#9658; Run</a>
</div>

<div id="dialog" class="dialog">
    <div class="overlay hide-dialog"></div>
    <div class="content">
        <h2 id="level-name"></h2>
        <hr>
        <div>
            <table id="table" class="results">
                <thead>
                    <tr>
                        <th>Input</th>
                        <th></th>
                        <th>Output</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
        <div id="congrats">
            <h3>Congratulations!</h3>
            <h4>You've finished the levels.</h4>
            <p>You can try the playground</p>
        </div>
        <hr>
        <div class="buttons">
            <a id="start-button" class="button hide-dialog" href="#"> &#9998; Start</a>
            <a id="edit-button" class="button hide-dialog" href="#"> &#9998; Edit</a>
            <a id="run-button" class="button run-tests" href="#"> &#9658; Run</a>
            <a id="next-button" class="button next-level" href="#"> &#9658; Next Level</a>
            <a id="reset-button" class="button next-level" href="#"> &#9658; Reset Game</a>
        </div>
    </div>
</div>

    let placeholder = null;

    function tileAt(row, col) {
        if (row < 0 || row >= Levels[level].grid.length) return null;

    }

    class Tile {
        element;
        inputs = [0];
        output = 0;
        rotation = 0;
        draggable = false;

        constructor(rotation, element, droppable, draggable) {

            this.rotation = rotation ? rotation % 4 : 0;
            this.droppable = droppable;
            this.draggable = draggable || false;

            addClickHandler(element, (event) => {
                event.preventDefault();
                if (running) return;
                if (!this.draggable) this.click();
            });
        }

        reset() {
            this.output = null;
            this.inputs.fill(null);
        }

        render() {
            this.element.innerHTML = this.asset();
            this.element.classList.remove('rotate-0', 'rotate-1', 'rotate-2', 'rotate-3', 'rotate-4');
            this.element.classList.add('rotate-' + this.rotation);
        }

        fixed() {
            if (this.draggable) return true
            return !this.droppable;
        }

        assetState() {
            return this.output || 0;
        }

        assetName() {
            return this.classname() + '_' + this.assetState();
        }

        asset() {
            if (this.assetName() in Assets) return Assets[this.assetName()];
        }

        click() {}
        update() {}

        input(signal, direction = null) { }

        classname() {
            return this.constructor.name.toLowerCase();
        }

        rotate() {}

        index() {

        }

        row() {
            return Math.floor(this.index() / Levels[level].grid[0].split(' ').length);
        }

        col() {
            return Math.floor(this.index() % Levels[level].grid[0].split(' ').length);
        }

        top() {
            return tileAt(this.row() - 1, this.col());
        }

        right() {
            return tileAt(this.row(), this.col() + 1);
        }

        bottom() {
            return tileAt(this.row() + 1, this.col());
        }

        left() {
            return tileAt(this.row(), this.col() - 1);
        }

        emit(directions = []) {

            if (directions.includes('right')) this.right()?.input(this.output, 'left');

    class Rotating extends  Tile {

    }

    class Wire extends  Rotating {

        input(signal, direction) {
            if (this.output === 1) return;
            if (direction === 'bottom' && (this.rotation === 0 || this.rotation === 2)) { this.signal(['top'], signal); }
            if (direction === 'left' && (this.rotation === 1 || this.rotation === 3)) { this.signal(['right'], signal); }
            if (direction === 'top' && (this.rotation === 0 || this.rotation === 2)) { this.signal(['bottom'], signal); }
            if (direction === 'right' && (this.rotation === 1 || this.rotation === 3)) { this.signal(['left'], signal); }
        }
    }

    class Curve extends  Wire {

            if (this.output === 1) return;
            if (direction === 'bottom' && this.rotation === 0) { this.signal(['right'], signal); }
            if (direction === 'bottom' && this.rotation === 1) { this.signal(['left'], signal); }
            if (direction === 'right' && this.rotation === 3) { this.signal(['top'], signal); }
            if (direction === 'right' && this.rotation === 0) { this.signal(['bottom'], signal); }
            if (direction === 'top' && this.rotation === 2) { this.signal(['left'], signal); }
            if (direction === 'top' && this.rotation === 3) { this.signal(['right'], signal); }
            if (direction === 'left' && this.rotation === 1) { this.signal(['bottom'], signal); }
            if (direction === 'left' && this.rotation === 2) { this.signal(['top'], signal); }
        }
    }

    class Splitter extends  Wire {
        input(signal, direction) {

            if (direction === 'bottom' && this.rotation === 1) { this.signal(['left', 'top'], signal); }
            if (direction === 'bottom' && this.rotation === 3) { this.signal(['right', 'top'], signal); }
            if (direction === 'right' && this.rotation === 0) { this.signal(['left', 'bottom'], signal); }
            if (direction === 'right' && this.rotation === 2) { this.signal(['left', 'top'], signal); }
            if (direction === 'right' && this.rotation === 3) { this.signal(['bottom', 'top'], signal); }

            if (direction === 'left' && this.rotation === 1) { this.signal(['right'], signal); }
            if (direction === 'left' && this.rotation === 3) { this.inputs[0] = signal; }
            if (direction === 'top' && this.rotation === 2) { this.signal(['bottom'], signal); }

    class And extends  Rotating {

    const tileMap = {
        tile: Tile,
        input: Input,
        wire: Wire,
        curve: Curve,
        splitter: Splitter,
        diode: Diode,
        or: Or,
        xor: Xor,
        and: And,
        not: Not,
        output: Output,
    }

    function createTile(type, rotation, element, droppable = true, draggable = false) {
        const tile = new tileMap[type](rotation, element, droppable, draggable);
        tile.render();
        return tile;
    }

    function adjustGridScale() {
        const footer = document.getElementById('footer');
        const shelf = document.getElementById('shelf');
        const grid = document.getElementById('grid');
        const gridWrapper = document.getElementById('grid-wrapper');
        const footerHeight = footer.offsetHeight;
        const shelfHeight = shelf.offsetHeight;
        const containerHeight = document.documentElement.clientHeight;
        const remainingHeight = containerHeight - footerHeight - shelfHeight;
        const gridHeight = grid.scrollHeight;
        const scale = Math.min(1, remainingHeight / gridHeight);
        grid.style.transform = `scale(${scale})`;
        gridWrapper.style.height = `${remainingHeight}px`;
        grid.style.marginTop = ((remainingHeight - (gridHeight * scale)) / 2.0) + 'px';
    }

    function touchHitsTarget(touch, target) {

    }

        return event.touches ? event.touches[0].pageY : event.pageY;
    }

                placeholder = tile.element.cloneNode(true);

            }
            placeholder.classList.add('dragging');
            placeholder.style.position = 'absolute';
            placeholder.style.left = (x(event) - (placeholder.offsetWidth * 0.5)) + 'px';

    }

    function updateGrid() {
        processed = [];

        tiles.filter(tile => tile.classname() === 'input').forEach(tile => { tile.update() });
        renderGrid();
    }

    function renderGrid() {
        tiles.forEach(tile => { tile.render() });
    }

    function runTests() {
        running = true;

        for (i = 0; i < tests.length; ++i) {
           tests[i].result = null;
            document.getElementById("test-result-" + i).innerHTML = '';
        }

        test(0);
    }

    function test(index) {
        document.getElementById("test-result-" + index).innerHTML = '⏳'
        const inputs = tiles.filter(tile => tile.classname() === 'input');
        for (i = 0; i < inputs.length; ++i) {
            inputs[i].switch(tests[index].input[i]);
        }

        setTimeout(() => {
            const outputs = tiles.filter(tile => tile.classname() === 'output');
            let match = true;
            for (i = 0; i < outputs.length; ++i) {
                if (outputs[i].output == null || outputs[i].output.toString() !== tests[index].output[i].toString()) {
                    match = false;
                }
            }
            if (!match) {
                document.getElementById("test-result-" + index).innerHTML = '❌';
                running = false;
                return;
            }
            else {
                document.getElementById("test-result-" + index).innerHTML = '✅';
            }
            index++;
            if (index < tests.length) {
                test(index);
                return;
            }
            hide("start-button");
            hide("edit-button");
            hide("run-button");
            show("next-button");
            running = false;
        }, 1000);
    }

    function setupLevel() {
        const grid = document.getElementById("grid");
        grid.innerHTML = '';
        const shelf = document.getElementById("shelf");
        shelf.innerHTML = '';
        tiles = [];

        Levels[level].grid.forEach(row => {
            const rowElement = document.createElement("div");
            rowElement.className = "row";
            grid.appendChild(rowElement);
            row.split(' ').forEach(item => {
                const droppable = item.startsWith('(');
                const content = item.slice(1, -1);
                const [type, rotation] = content.split('-');
                const element = document.createElement("div");
                const tile = createTile(type, rotation, element, droppable);
                tiles.push(tile);
                element.className = "tile" + (tile.fixed() ? ' fixed' : '');
                rowElement.appendChild(element);
            });
        });
        updateGrid();

        Levels[level].shelf.split(' ').forEach(type => {
            const element = document.createElement("div");
            const tile = createTile(type, null, element, false, true);
            element.className = "tile";
            shelf.appendChild(element);
            setupDraggable(tile);
        });

        content("level-name", '#' + (level + 1) + ': ' + Levels[level].name);

        tests = Levels[level].tests.split(' ').map(test => {
            [input, output] = test.split('-');
            return {
                input: input.split(''),
                output: output.split(''),
                result: null,
            }
        })
        const results = document.getElementById("results");
        results.innerHTML = '';
        for (i = 0; i < tests.length; ++i) {
            const tr = document.createElement("tr");
            results.appendChild(tr);
            const inputTd = document.createElement("td");
            for (j = 0; j < tests[i].input.length; ++j) {
                const span = document.createElement("span");
                span.className = tests[i].input[j] === '0'? 'off' : 'on';
                span.innerHTML = '&#11044;';
                inputTd.appendChild(span);
            }
            tr.appendChild(inputTd);
            const arrowTd = document.createElement("td");
            tr.appendChild(arrowTd);
            arrowTd.innerHTML = '→';
            const outputTd = document.createElement("td");
            for (j = 0; j < tests[i].output.length; ++j) {
                const span = document.createElement("span");
                span.className = tests[i].output[j] === '0'? 'off' : 'on';
                span.innerHTML = '&#11044;';
                outputTd.appendChild(span);
            }
            tr.appendChild(outputTd);
            const resultTd = document.createElement("td");
            resultTd.id = 'test-result-' + i;
            tr.appendChild(resultTd);
        }

        show("start-button");
        hide("edit-button");
        hide("run-button");
        hide("next-button");
        show("dialog");

        if (level === Levels.length - 1) {
            show("congrats", "block");
            show("reset-button");
            hide("table");
        }
        else {
            hide("congrats");
            hide("reset-button");
            show("table", "table");
        }

        adjustGridScale();
    }

    function content(id, content) {
        document.getElementById(id).innerHTML = content;
    }

    function show(id, display = 'flex') {
        document.getElementById(id).style.display = display;
    }

    function hide(id) {
        document.getElementById(id).style.display = 'none';
    }

    function addClickHandler(element, handler) {
        element.addEventListener('touchend', handler);
        element.addEventListener('mouseup', handler);
    }

    function setLevel(newLevel) {
        level = newLevel;
        if(level >= Levels.length) {
            level = 0;
        }
        localStorage.setItem('level', level);
        setupLevel();
    }

    document.addEventListener("DOMContentLoaded", function () {
        level = parseInt(localStorage.getItem('level')) || 0;
        setupLevel();

        window.addEventListener('resize', adjustGridScale);

        Array.from(document.getElementsByClassName("hide-dialog")).forEach(element => {
            addClickHandler(element, function(event) {
                event.preventDefault();
                if (running) return;
                hide('dialog');
            });
        });

        Array.from(document.getElementsByClassName("show-dialog")).forEach(element => {
            addClickHandler(element, function(event) {
                event.preventDefault();
                if (running) return;
                hide("start-button");
                show("edit-button");
                if (level < Levels.length - 1) {
                    show("run-button");
                }
                hide("next-button");
                show("dialog");
            });
        });

        Array.from(document.getElementsByClassName("run-tests")).forEach(element => {
            addClickHandler(element, function(event) {
                event.preventDefault();
                if (running) return;
                runTests();
            });
        });

        Array.from(document.getElementsByClassName("next-level")).forEach(element => {
            addClickHandler(element, function(event) {
                event.preventDefault();
                if (running) return;
                setLevel(level + 1);
            });
        });

        function handleDocumentDrag(event) {
            if (placeholder) {
                placeholder.style.left = (x(event) - (placeholder.offsetWidth * 0.5)) + 'px';
                placeholder.style.top = (y(event) - (placeholder.offsetHeight * 0.7)) + 'px';
            }

            const touchLocation = event.touches ? event.touches[0] : event;
            drop = null;
            tiles.forEach(tile => {
                if (tile.fixed()) return;
                if (touchHitsTarget(touchLocation, tile.element) && drag) {
                    tile.element.classList.add('drop')
                    drop = tile;
                } else {
                    tile.element.classList.remove('drop')
                }
            });
        }

        function handleDocumentDrop(event) {
            if (drop != null) {
                const element = document.createElement("div");
                const tile = createTile(drag.classname(), 0, element);
                element.className = "tile";
                drop.element.replaceWith(tile.element);
                tiles[drop.index()] = tile;
                updateGrid();
            }
            if (placeholder) placeholder.remove();
            drop = null;
            drag = null;
            placeholder = null;
        }
        document.addEventListener('touchmove', handleDocumentDrag);
        document.addEventListener('mousemove', handleDocumentDrag);
        document.addEventListener('touchend', handleDocumentDrop);
        document.addEventListener('mouseup', handleDocumentDrop);
    });
</script>
</body>
</html>
